<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rancon Facilities Support</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ranconBlue: '#005a8d', // Slightly darker, richer blue
                        ranconRed: '#d32f2f',
                        bgGray: '#F3F4F6',
                        glass: 'rgba(255, 255, 255, 0.95)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'], // Added for premium headings
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    boxShadow: {
                        'premium': '0 20px 40px -10px rgba(0, 0, 0, 0.15)', // Softer, deeper shadow
                        'glow': '0 0 15px rgba(0, 90, 141, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Select Dropdown Arrow */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased overflow-x-hidden selection:bg-ranconBlue selection:text-white">

    <div class="mx-auto max-w-md bg-white min-h-screen relative shadow-2xl overflow-hidden">

        <div class="relative h-[550px] w-full overflow-hidden">
            <img id="parallax-bg" 
                 src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop" 
                 alt="Background" 
                 class="absolute inset-0 w-full h-[120%] object-cover transition-transform duration-75 will-change-transform">
            
            <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/40 to-transparent"></div>
            
            <div class="relative z-10 flex flex-col items-center pt-24 px-8 text-center text-white">
                <p class="text-xs font-semibold tracking-[0.3em] uppercase opacity-90 mb-4 animate-[fadeInUp_1s_ease-out_forwards]">
                    Welcome to
                </p>
                <h1 class="text-4xl font-serif tracking-wide leading-tight drop-shadow-lg opacity-0 animate-[fadeInUp_1s_0.2s_ease-out_forwards]">
                    Rancon<br>Facilities
                </h1>
                <div class="h-1 w-12 bg-white/50 rounded-full mt-6 mb-6 opacity-0 animate-[fadeInUp_1s_0.4s_ease-out_forwards]"></div>
                
                <div class="w-full max-w-[180px] opacity-0 animate-[fadeInUp_1s_0.5s_ease-out_forwards]">
                    <img src="./img/logo.png" onerror="this.style.display='none'" alt="Rancon Logo" class="w-full object-contain drop-shadow-xl brightness-0 invert">
                </div>
            </div>
        </div>

        <form id="ticketForm" class="relative z-20 -mt-20 pb-24">
            
            <div class="absolute -top-7 left-1/2 transform -translate-x-1/2 z-30">
                <div class="w-14 h-14 bg-ranconBlue rounded-full flex items-center justify-center shadow-glow border-[4px] border-white text-white">
                    <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <div class="bg-white rounded-t-[3rem] shadow-premium pt-16 px-8 pb-10">
                <h4 class="text-lg font-bold text-gray-900 mb-8 flex items-center gap-3">
                    <span class="w-1 h-6 bg-ranconBlue rounded-full"></span>
                    Personal Details
                </h4>

                <div class="space-y-6">
                    <div class="group relative">
                        <input type="text" name="name" required placeholder=" " 
                            class="peer w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue transition-all placeholder-transparent">
                        <label class="absolute left-4 -top-2.5 bg-white px-1 text-xs font-medium text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-ranconBlue">Your Name</label>
                    </div>

                    <div class="group relative">
                        <input type="tel" name="contact" required placeholder=" " 
                            class="peer w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue transition-all placeholder-transparent">
                        <label class="absolute left-4 -top-2.5 bg-white px-1 text-xs font-medium text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-ranconBlue">Contact Number</label>
                    </div>

                    <div class="relative">
                        <select id="buildingType" name="buildingType" required onchange="handleTypeChange()"
                            class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue appearance-none transition-all">
                            <option value="" disabled selected>Building Type</option>
                            <option value="Residential">Residential</option>
                            <option value="Commercial">Commercial</option>
                        </select>
                    </div>

                    <div class="relative">
                        <select id="buildingName" name="buildingName" required disabled onchange="handleBuildingChange()"
                            class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue appearance-none transition-all disabled:opacity-50 disabled:bg-gray-100">
                            <option value="">Select Building</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <select id="floor" name="floor" required disabled onchange="handleFloorChange()"
                            class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue appearance-none transition-all disabled:opacity-50">
                            <option value="">Floor</option>
                        </select>
                        <select id="apartment" name="apartment" required disabled
                            class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-ranconBlue/20 focus:border-ranconBlue appearance-none transition-all disabled:opacity-50">
                            <option value="">Unit</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 rounded-t-[3rem] -mt-10 pt-16 px-8 pb-10 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] relative z-10 border-t border-white">
                <h4 class="text-lg font-bold text-gray-900 mb-8 flex items-center gap-3">
                    <span class="w-1 h-6 bg-ranconRed rounded-full"></span>
                    Issue Details
                </h4>

                <div class="space-y-6">
                    <div class="relative">
                        <select name="Category" required
                            class="w-full px-4 py-3.5 rounded-xl bg-white border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-ranconRed/20 focus:border-ranconRed appearance-none transition-all">
                            <option value="" disabled selected>Select Category</option>
                            <option value="Structural Observation">Structural Observation</option>
                            <option value="Material Concern">Material Concern</option>
                            <option value="Parking Arrangement">Parking Arrangement</option>
                            <option value="Agreement Clarification">Agreement Clarification</option>
                            <option value="Maintenance Support">Maintenance Support</option>
                        </select>
                    </div>

                    <div class="group relative">
                        <textarea name="details" required rows="4" placeholder=" "
                            class="peer w-full px-4 py-3.5 rounded-xl bg-white border border-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-ranconRed/20 focus:border-ranconRed resize-none transition-all placeholder-transparent"></textarea>
                        <label class="absolute left-4 -top-2.5 bg-white px-1 text-xs font-medium text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-ranconRed">Describe the issue...</label>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Attachments</label>
                        <input type="file" id="fileInput" name="image[]" accept="image/*" multiple class="hidden">
                        
                        <div class="flex items-center gap-4">
                            <button type="button" onclick="document.getElementById('fileInput').click()" 
                                class="w-14 h-14 rounded-2xl border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400 hover:border-ranconBlue hover:text-ranconBlue hover:bg-blue-50 transition-all group">
                                <svg class="w-6 h-6 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            </button>
                            
                            <div class="flex-1 h-14 flex items-center overflow-x-auto no-scrollbar gap-2" id="fileListContainer">
                                <span class="text-sm text-gray-400 italic pl-1">No photos added</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-ranconBlue text-white text-lg font-semibold py-4 rounded-2xl shadow-lg shadow-ranconBlue/40 hover:shadow-xl active:scale-[0.98] transition-all mt-4">
                        Submit Report
                    </button>
                </div>
            </div>
        </form>

        <div id="loader" class="fixed inset-0 z-50 hidden flex-col items-center justify-center bg-white/80 backdrop-blur-md">
            <div class="w-16 h-16 border-4 border-gray-200 border-t-ranconBlue rounded-full animate-spin"></div>
            <p class="mt-4 text-ranconBlue font-medium tracking-wide animate-pulse">Processing...</p>
        </div>

    </div>

    <script>
        // ... (Keep your existing Database Fetch & Dropdown Logic exactly as it was) ...
        // I am only including the specific update for the File Upload UI Logic below

        let allBuildings = [];
        let currentBuildingUnits = [];
        const typeSelect = document.getElementById('buildingType');
        const buildingSelect = document.getElementById('buildingName');
        const floorSelect = document.getElementById('floor');
        const aptSelect = document.getElementById('apartment');

        window.onload = function() { fetchBuildingData(); };

        async function fetchBuildingData() {
            try {
                const response = await fetch('/api/admin/buildings');
                if (!response.ok) throw new Error("Failed");
                allBuildings = await response.json();
            } catch (error) { console.error(error); }
        }

        function resetSelect(el, defaultText) {
            el.innerHTML = `<option value="">${defaultText}</option>`;
            el.disabled = true;
        }

        function handleTypeChange() {
            const selectedType = typeSelect.value;
            resetSelect(buildingSelect, "Select Building");
            resetSelect(floorSelect, "Floor");
            resetSelect(aptSelect, "Unit");
            
            const filtered = allBuildings.filter(b => b.type === selectedType);
            if (filtered.length > 0) {
                filtered.forEach(b => {
                    const opt = document.createElement('option');
                    opt.value = b.id; opt.textContent = b.name;
                    buildingSelect.appendChild(opt);
                });
                buildingSelect.disabled = false;
            }
        }

        async function handleBuildingChange() {
            const buildingId = buildingSelect.value;
            resetSelect(floorSelect, "Loading...");
            resetSelect(aptSelect, "Unit");
            if (!buildingId) return;

            try {
                const response = await fetch(`/api/admin/building/${buildingId}/units`);
                currentBuildingUnits = await response.json();
                const uniqueFloors = [...new Set(currentBuildingUnits.map(u => u.floor_number))].sort((a, b) => a - b);
                
                resetSelect(floorSelect, "Floor");
                uniqueFloors.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f; opt.textContent = `Floor ${f}`; 
                    floorSelect.appendChild(opt);
                });
                floorSelect.disabled = false;
            } catch (e) { resetSelect(floorSelect, "Error"); }
        }

        function handleFloorChange() {
            const floor = parseInt(floorSelect.value);
            resetSelect(aptSelect, "Unit");
            if (!floor) return;
            const units = currentBuildingUnits.filter(u => u.floor_number === floor);
            units.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.unit_name; opt.textContent = u.unit_name;
                aptSelect.appendChild(opt);
            });
            aptSelect.disabled = false;
        }

        // --- UPDATED FILE UPLOAD UI LOGIC ---
        const fileInput = document.getElementById('fileInput');
        const fileListContainer = document.getElementById('fileListContainer');
        
        fileInput.addEventListener('change', function() {
            fileListContainer.innerHTML = ''; // Clear previous
            if (this.files.length > 0) {
                // Create a "Chip" for each file
                Array.from(this.files).forEach((file, index) => {
                    const chip = document.createElement('div');
                    chip.className = "flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-lg border border-gray-200 shrink-0";
                    chip.innerHTML = `
                        <span class="text-xs font-medium text-gray-700 truncate max-w-[80px]">${file.name}</span>
                    `;
                    fileListContainer.appendChild(chip);
                });
                
                // Add Clear Button at the end
                const clearBtn = document.createElement('button');
                clearBtn.className = "text-xs text-red-500 font-bold hover:underline shrink-0 px-2";
                clearBtn.textContent = "Clear All";
                clearBtn.onclick = () => {
                    fileInput.value = '';
                    fileListContainer.innerHTML = '<span class="text-sm text-gray-400 italic pl-1">No photos added</span>';
                };
                fileListContainer.appendChild(clearBtn);
            } else {
                fileListContainer.innerHTML = '<span class="text-sm text-gray-400 italic pl-1">No photos added</span>';
            }
        });

        // Parallax
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            document.getElementById('parallax-bg').style.transform = `translateY(${scroll * 0.5}px)`;
        });

        // Submit logic remains the same (fetching /api/submit-ticket)
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';
            const formData = new FormData(this);
            const selectedBuildingName = buildingSelect.options[buildingSelect.selectedIndex].text;
            formData.set('buildingName', selectedBuildingName);

            fetch('/api/submit-ticket', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                if(data.error) alert(data.error);
                else {
                    alert("Report Submitted Successfully!");
                    this.reset();
                    fileListContainer.innerHTML = '<span class="text-sm text-gray-400 italic pl-1">No photos added</span>';
                    handleTypeChange();
                }
            })
            .catch(() => {
                document.getElementById('loader').style.display = 'none';
                alert("Connection Error");
            });
        });
    </script>
</body>
</html>
