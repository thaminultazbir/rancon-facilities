<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Rancon Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { ranconBlue: '#076C99', ranconRed: '#f44336' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-100 font-sans h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-ranconBlue p-8 text-center">
            <img src="../img/logo.png" onerror="this.src='https://via.placeholder.com/150x50/ffffff/076C99?text=RANCON'" alt="Logo" class="h-10 mx-auto mb-4 object-contain brightness-0 invert">
            <h2 class="text-white text-2xl font-bold">Admin Portal</h2>
            <p class="text-blue-200 text-sm mt-1">Please sign in to continue</p>
        </div>

        <form id="loginForm" class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-ranconBlue focus:border-ranconBlue outline-none transition-all" placeholder="admin@rancon.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-ranconBlue focus:border-ranconBlue outline-none transition-all" placeholder="••••••••">
            </div>

            <div id="errorMsg" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-lg border border-red-100 text-center"></div>

            <button type="submit" class="w-full bg-ranconBlue hover:bg-[#065a82] text-white font-bold py-3.5 rounded-xl shadow-lg transition-transform active:scale-95">
                Sign In
            </button>
        </form>
    </div>

    <script>
        // If already logged in, redirect to dashboard
        if(localStorage.getItem('adminData')) {
            window.location.href = '/admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Store Admin Info in LocalStorage
                    localStorage.setItem('adminData', JSON.stringify(data.admin));
                    window.location.href = '/admin.html';
                } else {
                    errorDiv.innerText = data.error || "Login Failed";
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.innerText = "Server Connection Error";
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
